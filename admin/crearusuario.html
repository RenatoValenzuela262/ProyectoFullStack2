<main class="main-content">
  <h2>👤 Crear Usuario</h2>
  <form>
    <input type="text" placeholder="Nombre completo" required>
    <input type="email" placeholder="Correo" required>
    <input type="email" placeholder="Confirmar correo" required>
    <input type="password" placeholder="Contraseña" required>
    <input type="password" placeholder="Confirmar contraseña" required>
    <input type="tel" placeholder="Teléfono (opcional)">
    <select required>
      <option disabled selected>Dirección de región</option>
      <option>Región Metropolitana de Santiago</option>
      <option>Región de Ñuble</option>
      <option>Región de Aysén</option>
    </select>
    <select required>
      <option disabled selected>Dirección de comuna</option>
      <option>Lo Prado</option>
      <option>Linares</option>
      <option>Limache</option>
    </select>
    <button type="submit">Registrar</button>
  </form>
</main>
