<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosFormularios.css">
    <title>Inicio de sesion</title>
</head>
<body>
    <section class="padre">
        <a href ="index.html" class="paginas">Inicio</a>
        <a href="inicioSesion.html" class="paginas">Iniciar Sesion</a>
        <a href="registrarse.html" class="paginas">Registrarse</a>
    </section>

    <!-- Formulario de Login -->
    <div class="contenedor-comun">
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form id="loginForm">
                <div class="grupo-formulario">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="grupo-formulario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn_register">Ingresar</button>
            </form>

            <p class="registro-link">
                ¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
