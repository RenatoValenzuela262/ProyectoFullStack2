<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilosFormularios.css">
    <script type="module" defer src="javascript/login.js"></script>
    <title>Inicio de sesión</title>
</head>
<body>
    <header>
        <h1>MundoGolosín</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Productos</a>
        <a href="#">Contacto</a>
        <a href="inicioSesion.html">Inicio de Sesión</a>
        <a href="registrarse.html">Registrarse</a>
    </nav>

    <div class="contenedor-comun">
        <div class="formulario">
            <div id="error-login"></div>
            <h2>Iniciar Sesión</h2>

            <!-- Solo UN formulario -->
            <form id="form-login" action="#">
                <div class="grupo-formulario">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email-login" name="email" required>
                </div>

                <div class="grupo-formulario">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password-login" name="password" required>
                </div>

                <button type="submit" class="btn_register">Ingresar</button>
            </form>

            <p class="registro-link">
                ¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
